        return str.match(/.{1,2}/g)
    }

    number.addEventListener("change", function () {
        let chunks = strChunks(this.value);
        let person = parseInt(chunks[0]??"00");
        let action = parseInt(chunks[1]??"00");
        let object = parseInt(chunks[2]??"00");

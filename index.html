<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Memory</title>
    <style>

        #app {
            max-width: 960px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        #app .hidden{
            display: none;
        }

        #app h1, #app h3, #app .settings {
            text-align: center;
        }

        #app .options{
            display: flex;
            flex-wrap: wrap;
        }

        #app .options img{
            cursor: pointer;
        }

        #app .options div{
            box-sizing: border-box;
            width: calc(100% / 3);
            display: flex;
            justify-content: center;
        }

        #app .buttons{
            margin: 30px 0 0 0;
            text-align: center;
        }

        #app .yes-button, #app .no_button{
            background-color: green;
            border: 0px;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: inset 0px 0px 14px -5px;
        }
        #app .no_button
        {
            background-color: red;
        }


    </style>
</head>
<body>
    <div id="app" class="container">

        <div class="row">
            <div class="settings">
            <input v-on:change="again" type="number" min="1" max="999" v-model="min">
            <input v-on:change="again" type="number" min="1" max="999" v-model="max">
        </div>

        </div>
        <div class="row num">
            <h1 v-on:click="toggle">{{choosen[0]}}</h1>
            <div :class="{hidden: hidden}" >
                <h3>{{numbers[choosen[0]-1]?numbers[choosen[0]-1].name:''}}</h3>
                <!-- <img :src="`photos/${choosen[0]}.jpg`" :alt="options['opt1']"> -->
            </div>
        </div>
        <div class="row">
            <div class="options" >
                <div v-for="(i,j) in options" :id="`opt${j+1}`">
                    <img v-on:click="check" :src="`photos/${i}.jpg`" :title="`${options[j]}`" :alt="options[j]">
                </div>

            </div>
        </div>
        <div class="row">
        <div class="buttons">
            <button class="yes-button" v-on:click="yesHendler" >Yeap {{win}}</button>
            <button class="no_button" v-on:click="noHendler" >Nope {{err}}</button>
        </div>
    </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>

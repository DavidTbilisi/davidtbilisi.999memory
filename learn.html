<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Memory</title>
    <link rel="stylesheet" href="style.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ka.min.js" integrity="sha512-Yl06GD8qIvN+hKNgBHL7oTTb4B71tnFbfrK0aGPdih/khw36f4LUr/CDYu1ZA+BnFBTjj/EdkSbFxO77NoDTFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app" class="uk-container uk-section">
        <div class="row">
            <div class="settings">
                <input
                        v-on:change="again"
                        type="number"
                        min="1"
                        max="999"
                        v-model="min"
                >
                <input
                        v-on:change="again"
                        type="number"
                        min="1"
                        max="999"
                        v-model="max"
                >
            </div>

        </div>
        <div class="uk-child-width-1-6@m" uk-grid>
            <div v-for="(i,j) in learn" :id="`learn${i}`">
                <div class="uk-inline uk-dark">
                    <img :src="`photos/${i.img}.jpg`" :alt="numbers[i.number-1].name">
                    <div class="uk-overlay-default uk-position-cover"></div>
                        <div class="uk-position-center">
                            <span > {{numbers[i.number-1].name}}</span>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>

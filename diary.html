<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Memory</title>
    <link rel="stylesheet" href="style.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ka.min.js" integrity="sha512-Yl06GD8qIvN+hKNgBHL7oTTb4B71tnFbfrK0aGPdih/khw36f4LUr/CDYu1ZA+BnFBTjj/EdkSbFxO77NoDTFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app" class="uk-container uk-section">
            <div class="uk-grid uk-background-default uk-box-shadow-small uk-margin">
                <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column">      
                    <p>{{numbers[diary.day-1].name}}</p>
                    <p>{{diary.now.format("dddd, LL")}}</p>
                </div>
                <div class="uk-flex uk-flex-center uk-flex-middle">
                    <div :style="{
                        backgroundColor:diary.color.bg,
                        color:diary.color.text,
                        width:100+'px',
                        height:100+'px',
                        display:'flex',
                        justifyContent: 'center',
                        alignItems: 'center'
                        }">
                        {{diary.color.name}}
                    </div>
                </div>
                <div>
                    <img :src="`photos/${diary.img}.jpg`">
                </div>
            </div>
    
        <div class="uk-text-center">
            <a href="javascript:void(0)" @click="back()" class="uk-icon-button" uk-icon="arrow-left"></a>
            <a href="javascript:void(0)" @click="forward()" class="uk-icon-button" uk-icon="arrow-right"></a>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
